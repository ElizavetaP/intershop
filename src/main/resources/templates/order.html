<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Заказ</title>
</head>

<body>
<a href="/intershop/orders/" style="float:right;">
    <b>ЗАКАЗЫ &cudarrr;</b>
</a>
<a href="/intershop/cart/items" style="float:right;">
    <b>КОРЗИНА &cudarrr;</b>
</a>
<a href="/intershop/main/items" style="float:right;">
    <b>ГЛАВНАЯ &cudarrr;</b>
</a>
<h1 style="text-align:center" th:if="${newOrder}">Поздравляем! Успешная покупка! &#128578;</h1>
<table style="width:70%;margin-left:auto;margin-right:auto;">
    <tr>
        <td>
            <h2 th:text="${'Заказ №'+order.getId()}"></h2>
        </td>
    </tr>
    <tr th:each="cartItem : ${order.getCartItems()}">
        <td>
            <table>
                <tr>
                    <td>
                        <a th:href="${'/intershop/items/'+cartItem.getId()}">
                            <img width="300" height="300" th:src="${'http://localhost:8080/intershop/images/'+cartItem.getItem().getImgPath()}">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b th:text="${cartItem.getItem().getTitle()}"></b>
                    </td>
                    <td>
                        <b th:text="${cartItem.getCount()}+' шт.'"></b>
                    </td>
                    <td>
                        <b th:text="${cartItem.getPrice()*cartItem.getCount()}+' руб.'"></b>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <h3 th:text="${'Сумма: '+order.getTotalSum()}+' руб.'"></h3>
        </td>
    </tr>
</table>
</body>

</html>
